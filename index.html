<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <h4 class="title">Calculator</h4>
        <div class="resultsContainer">
            <h5 class="result"></h5>
            <h3 class="input"></h3>
        </div>        
            <div class="numpadVertical">
                <div class="numpadHorizontal clearContainer">
                    <button class="numpad clear" onclick="clearLast()">clear</button>
                    <button class="numpad clear" onclick="clearAll()">clear all</button>
                </div>
                <div class="numpadHorizontal">
                    <button class="numpad" onclick="addToInput(this)">7</button>
                    <button class="numpad" onclick="addToInput(this)">8</button>
                    <button class="numpad" onclick="addToInput(this)">9</button>
                    <button class="operator" onclick="addToInput(this)">/</button>
                </div>
                <div class="numpadHorizontal">
                    <button class="numpad" onclick="addToInput(this)">4</button>
                    <button class="numpad" onclick="addToInput(this)">5</button>
                    <button class="numpad" onclick="addToInput(this)">6</button>
                    <button class="operator" onclick="addToInput(this)">x</button>
                </div>
                <div class="numpadHorizontal">
                    <button class="numpad" onclick="addToInput(this)">1</button>
                    <button class="numpad" onclick="addToInput(this)">2</button>
                    <button class="numpad" onclick="addToInput(this)">3</button>
                    <button class="operator" onclick="addToInput(this)">-</button>
                </div>
                <div class="numpadHorizontal">
                    <button class="numpad operator" onclick="addToInput(this)">.</button>
                    <button class="numpad" onclick="addToInput(this)">0</button>
                    <button class="operator" onclick="getResults()">=</button>
                    <button class="operator" onclick="addToInput(this)">+</button>
                </div>
                
            </div>           
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
